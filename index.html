<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="style.css">

    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="cTime"></p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
        <div class="row">
          <div class="col">
            <ul class="list-group list-group-flush ">
                <li class="list-group-item">9 Am</li>
                <li class="list-group-item">10 Am</li>
                <li class="list-group-item">11 Am</li>
                <li class="list-group-item">12 Pm</li>
                <li class="list-group-item">1 Pm</li>
                <li class="list-group-item">2 Pm</li>
                <li class="list-group-item">3 Pm</li>
                <li class="list-group-item">4 Pm</li>
                <li class="list-group-item">5 Pm</li>
              </ul>
          </div>
          <div class="col-6">
            <input type="text" class="form-control form-control-lg  w-100" id="I1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <input type="text" class="form-control form-control-lg  w-100" id="I2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <input type="text" class="form-control form-control-lg  w-100" id="I3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <input type="text" class="form-control form-control-lg  w-100" id="I4" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <input type="text" class="form-control form-control-lg  w-100" id="I5" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <input type="text" class="form-control form-control-lg  w-100" id="I6" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <input type="text" class="form-control form-control-lg  w-100" id="I7" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <input type="text" class="form-control form-control-lg  w-100" id="I8" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <input type="text" class="form-control form-control-lg  w-100" id="I9" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
          <div class="col">
            <div class="btn-group-vertical btn-group-lg" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" id="btn1">save</button>
                <button type="button" class="btn btn-primary" id="btn2">save</button>
                <button type="button" class="btn btn-primary" id="btn3">save</button>
                <button type="button" class="btn btn-primary" id="btn4">save</button>
                <button type="button" class="btn btn-primary" id="btn5">save</button>
                <button type="button" class="btn btn-primary" id="btn6">save</button>
                <button type="button" class="btn btn-primary" id="btn7">save</button>
                <button type="button" class="btn btn-primary" id="btn8">save</button>
              </div>
          </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
